<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Light Mode Toggle</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --btn-bg: #e0e0e0;
      --btn-text: #000000;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --btn-bg: #333333;
      --btn-text: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    button.toggle-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <h1>Dark/Light Mode Toggle</h1>
  <button class="toggle-btn" id="modeToggle">Toggle Mode</button>

  <script>
    const toggleBtn = document.getElementById("modeToggle");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
