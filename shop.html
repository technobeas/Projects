<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shop with Side Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .product-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .product-card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 220px;
      }

      .product-card img {
        max-width: 100%;
        border-radius: 6px;
      }

      .product-card h3 {
        margin: 10px 0 5px;
      }

      .product-card p {
        margin: 0;
        font-weight: bold;
        color: #e91e63;
      }

      .product-card button {
        margin-top: 10px;
        background-color: #e91e63;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        width: 100%;
        cursor: pointer;
      }

      /* Side Cart Drawer */
      .cart-drawer {
        position: fixed;
        top: 0;
        right: -350px;
        width: 350px;
        height: 100%;
        background: #fff;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        overflow-y: auto;
        transition: right 0.3s ease-in-out;
        z-index: 999;
      }

      .cart-drawer.open {
        right: 0;
      }

      .cart-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #e91e63;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        z-index: 1000;
        font-weight: bold;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .cart-item span {
        font-size: 14px;
      }

      .cart-total {
        font-weight: bold;
        margin-top: 10px;
        font-size: 16px;
      }

      input,
      textarea,
      button.submit-order {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }

      button.submit-order {
        background: #e91e63;
        color: white;
        border: none;
        margin-top: 10px;
      }

      .remove-btn {
        background: none;
        border: none;
        color: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Products</h1>
    <div class="product-container" id="product-container"></div>

    <button class="cart-toggle" onclick="toggleCart()">
      Cart (<span id="cart-count">0</span>)
    </button>

    <div class="cart-drawer" id="cart-drawer">
      <h2>Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total">Total: $<span id="cart-total">0</span></div>

      <h3>Submit Order</h3>
      <input type="text" id="custName" placeholder="Name" required />
      <input type="tel" id="phone" placeholder="Phone" required />
      <textarea id="address" placeholder="Address" required></textarea>
      <button class="submit-order" id="submit-order">Submit Order</button>
    </div>

    <script>
      const apiURL =
        "https://script.google.com/macros/s/AKfycbxj5uBxHYQykZk2I1X2hwbwhisA6-jIXEtlv0swiCNnc_1udPFGFWypNA3yUxg2yBFh7Q/exec";
      const orderSubmitURL =
        "https://script.google.com/macros/s/AKfycbz7H3mNRmUUExvk-UAsUA2qm36S71g65fi6aYvqbvM6C9nPJM45DnHHm2OZuLZ-cecX/exec";

      let products = [];

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      renderCart();

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function toggleCart() {
        document.getElementById("cart-drawer").classList.toggle("open");
      }

      async function fetchProducts() {
        try {
          const res = await fetch(apiURL);
          products = await res.json();
          renderProducts(products);
        } catch {
          document.getElementById("product-container").innerHTML =
            "<p>Failed to load products.</p>";
        }
      }

      function renderProducts(products) {
        const container = document.getElementById("product-container");
        container.innerHTML = products
          .map(
            (p) => `
        <div class="product-card">
          <img src="${p.pic}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>$${p.price}</p>
          <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
        </div>
      `
          )
          .join("");
      }

      function addToCart(name, price) {
        const item = cart.find((i) => i.name === name);
        if (item) {
          item.qty++;
        } else {
          cart.push({ name, price, qty: 1 });
        }
        saveCart();
        renderCart();
      }

      function renderCart() {
        const itemsEl = document.getElementById("cart-items");
        const totalEl = document.getElementById("cart-total");
        const countEl = document.getElementById("cart-count");

        let total = 0;
        let count = 0;

        itemsEl.innerHTML = cart
          .map((item) => {
            total += item.price * item.qty;
            count += item.qty;
            return `<div class="cart-item">
                  <span>${item.name} x ${item.qty}</span>
                  <button onclick="removeFromCart('${item.name}')" class="remove-btn">‚ùå</button>
                </div>`;
          })
          .join("");

        totalEl.textContent = total.toFixed(2);
        countEl.textContent = count;
      }

      function removeFromCart(name) {
        cart = cart.filter((i) => i.name !== name);
        saveCart();
        renderCart();
      }

      document
        .getElementById("submit-order")
        .addEventListener("click", async () => {
          const name = document.getElementById("custName").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const address = document.getElementById("address").value.trim();
          const submitBtn = document.getElementById("submit-order");

          if (!name || !phone || !address || cart.length === 0) {
            alert("Please fill all fields and add at least one product.");
            return;
          }

          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting...";

          const orderData = new URLSearchParams();
          orderData.append("custName", name);
          orderData.append("phone", phone);
          orderData.append("address", address);

          cart.forEach((item, i) => {
            orderData.append(`items[${i}][name]`, item.name);
            orderData.append(`items[${i}][quantity]`, item.qty);
            orderData.append(`items[${i}][price]`, item.price);
          });

          try {
            const res = await fetch(orderSubmitURL, {
              method: "POST",
              body: orderData,
            });
            const result = await res.json();

            if (result.result === "success") {
              alert("Order submitted successfully!");
              cart = [];
              localStorage.removeItem("cart");
              renderCart();

              document.getElementById("custName").value = "";
              document.getElementById("phone").value = "";
              document.getElementById("address").value = "";
            } else {
              alert("Order failed. Please try again.");
            }
          } catch (e) {
            console.error("Submission error:", e);
            alert("Error submitting order.");
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Order";
          }
        });

      fetchProducts();
    </script>
  </body>
</html>
