<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Product Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
      }
      h1 {
        margin-bottom: 15px;
      }
      input[type="search"] {
        width: 100%;
        max-width: 400px;
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
      }
      .product-list {
        list-style: none;
        padding: 0;
      }
      .product-list li {
        background: white;
        padding: 10px 15px;
        margin-bottom: 8px;
        border-radius: 6px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Product Search</h1>
    <input type="search" id="search-input" placeholder="Search products..." />

    <ul class="product-list" id="product-list"></ul>

    <script>
      const products = [
        "Apple iPhone 15",
        "Samsung Galaxy S24",
        "OnePlus Nord CE",
        "Sony Headphones",
        "Dell Laptop",
        "Asus Gaming Laptop",
        "Canon DSLR Camera",
        "Nike Running Shoes",
        "Adidas Sports T-shirt",
        "Ray-Ban Sunglasses",
      ];

      const listContainer = document.getElementById("product-list");
      const searchInput = document.getElementById("search-input");

      function renderProducts(items) {
        listContainer.innerHTML = "";
        items.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          listContainer.appendChild(li);
        });
      }

      renderProducts(products);

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.trim().toLowerCase();
        const filtered = products.filter((product) =>
          product.toLowerCase().includes(query)
        );
        renderProducts(filtered);
      });
    </script>
  </body>
</html>
