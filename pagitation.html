<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pagination</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
      }
      h1 {
        margin-bottom: 15px;
      }
      #product-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }
      .product-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .product-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .product-price {
        color: green;
      }
      #pagination {
        display: flex;
        gap: 5px;
      }
      #pagination button {
        padding: 8px 12px;
        border: 1px solid #ccc;
        background: white;
        border-radius: 4px;
        cursor: pointer;
      }
      #pagination button.active {
        background: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Product List</h1>
    <div id="product-container"></div>
    <div id="pagination"></div>

    <script>
      const products = [
        { name: "Apple iPhone 15", price: 799 },
        { name: "Samsung Galaxy S24", price: 699 },
        { name: "Sony Headphones", price: 199 },
        { name: "Dell Laptop", price: 999 },
        { name: "Nike Running Shoes", price: 120 },
        { name: "Adidas Sports T-shirt", price: 40 },
        { name: "Ray-Ban Sunglasses", price: 150 },
        { name: "Levi's Jeans", price: 60 },
        { name: "Canon DSLR Camera", price: 550 },
      ];

      const itemsPerPage = 3;
      let currentPage = 1;

      const productContainer = document.getElementById("product-container");
      const pagination = document.getElementById("pagination");

      function showProducts(page) {
        productContainer.innerHTML = "";
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = products.slice(start, end);

        pageItems.forEach((item) => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
          <div class="product-name">${item.name}</div>
          <div class="product-price">$${item.price}</div>
        `;
          productContainer.appendChild(card);
        });
      }

      function setupPagination() {
        pagination.innerHTML = "";
        const pageCount = Math.ceil(products.length / itemsPerPage);

        for (let i = 1; i <= pageCount; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) {
            btn.classList.add("active");
          }
          btn.addEventListener("click", () => {
            currentPage = i;
            showProducts(currentPage);
            setupPagination();
          });
          pagination.appendChild(btn);
        }
      }

      showProducts(currentPage);
      setupPagination();
    </script>
  </body>
</html>
